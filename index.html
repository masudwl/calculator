<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-box">
        <div class="calc-head">
            <input type="text" id="result" maxlength="12" disabled placeholder="0000000">
        </div>
        <div class="calc-body">
            <div>
                <input type="button" class="btn btn-special" value="M+">
                <input type="button" class="btn btn-special" value="M-">
                <input type="button" class="btn btn-special" value="MRC">
                <input type="button" class="btn btn-special"  value="&larr;" onclick="result.value = result.value.slice(0, -1)">
                <input type="button" class="btn btn-style" onclick="result.value = ' '"value="C">
            </div>
            <div>
                <input type="button" class="btn" onclick="result.value += '7' " value="7">
                <input type="button" class="btn" onclick="result.value += '8' " value="8">
                <input type="button" class="btn" onclick="result.value += '9' " value="9">
                <input type="button" class="btn btn-special" onclick="result.value += '/' " value="/">
                <input type="button" class="btn btn-special" onclick="result.value = eval(result.value * 100 / 100)" value="%">
            </div>
            <div>
                <input type="button" class="btn" onclick="result.value += '4' " value="4">
                <input type="button" class="btn" onclick="result.value += '5' " value="5">
                <input type="button" class="btn" onclick="result.value += '6' " value="6">
                <input type="button" class="btn btn-special" onclick="result.value += '*' " value="X">
                <input type="button" class="btn btn-special" onclick="result.value += '-' " value="-">
            </div>
            <div>
                <input type="button" class="btn" onclick="result.value += '1' " value="1">
                <input type="button" class="btn" onclick="result.value += '2' " value="2">
                <input type="button" class="btn" onclick="result.value += '3' " value="3">
                <input type="button" class="btn btn-special" onclick="result.value += '+' " value="+">
                <input type="button" class="btn btn-style" onclick="result.value = eval(result.value)" value="=">
            </div>
            <div>
                <input type="button" class="btn" onclick="result.value += '0' " value="0">
                <input type="button" class="btn" onclick="result.value += '00' " value="00">
                <input type="button" class="btn" onclick="result.value += '.' " value=".">
                <input type="button" class="btn btn-special" value=" ">
                <input type="button" class="btn btn-style" value=" ">
            </div>

        </div>
    </div>
    <script>
        const btn = document.getElementsByClassName('btn'); 

    </script>
</body>
</html>
